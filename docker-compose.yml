services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
      TZ: Asia/Tokyo
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: ./docker/backend/Dockerfile
    command: bash -lc "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    working_dir: /app
    environment:
      DJANGO_SETTINGS_MODULE: config.settings
      DB_NAME: app
      DB_USER: app
      DB_PASSWORD: app
      DB_HOST: db
      DB_PORT: "5432"
      TZ: Asia/Tokyo
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
      build:
        context: .
        dockerfile: docker/frontend/Dockerfile
      working_dir: /usr/src/app
      command: npm run dev # command はシンプルに戻し、host設定は vite.config.js または Dockerfile CMDで行います
      # command: sh -lc "npm run dev -- --host 0.0.0.0" # もし vite.config.js がなければこれで代用

      environment:
        NEXT_PUBLIC_API_BASE_URL: http://localhost:8000/api
      volumes:
        # 1. ソースコードはマウントする (設定ファイル、srcなど)
        - ./frontend:/usr/src/app

        # ★ 2. node_modules ディレクトリをローカルではなく、コンテナ内の匿名ボリュームにマウントする
        #    これにより、ホストのファイルで上書きされるのを防ぎ、RUN npm install でインストールされた状態を保持する
        - /usr/src/app/node_modules
        
      ports:
        - "3000:3000"
      depends_on:
        - backend



volumes:
  db-data: {}
