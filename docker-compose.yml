services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
      TZ: Asia/Tokyo
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: ./docker/backend/Dockerfile
    command: bash -lc "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    working_dir: /app
    environment:
      DJANGO_SETTINGS_MODULE: config.settings
      DB_NAME: app
      DB_USER: app
      DB_PASSWORD: app
      DB_HOST: db
      DB_PORT: "5432"
      TZ: Asia/Tokyo
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    command: sh -lc "npm run dev -- --host"
    working_dir: /usr/src/app
    environment:
      VITE_API_BASE: http://localhost:8000
    volumes:
      - ./frontend:/usr/src/app
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  db-data: {}
